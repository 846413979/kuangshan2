                                                                                    <option value="" data-url="{:cmf_url('portal/index/product')}">All Products</option>

                                                                                    </foreach>
                                                                                </select>
                                                                                <select class="product_select product_tonnage" aria-label="product_tonnage">

                                                                                    <ul class="product_industry_list">
                                                                                        <foreach name="profession_list" item="vo">

                                                                                            </li>
                                                                                        </foreach>
                                                                                    </ul>

                                                                                </div>

                                                                             data-ename="产品列表框架区"
                                                                             isserverpaging="true">

                                                                                     dataid="{$vo.id}"
                                                                                     data-dismoveable=""
                                                                                     data-foreachitem="">

                                                                                    <div class="imgBox">
                                                                                        <img class="img"
                                                                                             src="{:cmf_get_image_url($vo.thumbnail)}"
                                                                                             alt="{$vo.title}"
                                                                                             title="{$vo.title}">
                                                                                    </div>
                                                                                    <!-- 图片区结束 -->

                                                                                    <!-- 标题开始 -->
                                                                                    <h1 class="titleBox">
                                                                                        {$vo.title}

                                                                                    </h1>
                                                                                    <!-- 标题结束 -->

                                                                                    <!-- 链接开始 -->
                                                                                    <a class="link"
                                                                                       href="{:cmf_url('portal/index/product_info',array('id'=>$vo['id']))}" aria-label="{$vo.title}"></a>
                                                                                    <!-- 链接结束 -->
